<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
  <body>
    <form action="" method="POST">
      {% csrf_token %}

        <div class="h-100 d-flex align-items-center justify-content-center mb-3" >
            <div class="btn-group" role="group" aria-label="Basic mixed styles example">
                <input type="radio" class="btn-check" name="mode" id="option1" checked="checked" value="1" autocomplete="off">
                <label class="btn btn-primary" for="option1">Liner</label>
<!--
                <input type="radio" class="btn-check" name="mode" id="option2" value="2" autocomplete="off">
                <label class="btn btn-primary" for="option2">Forest</label>
                <input type="radio" class="btn-check" name="mode" id="option3" value="3" autocomplete="off">
                <label class="btn btn-primary" for="option3">KNN</label>
            -->
                <input type="radio" class="btn-check" name="mode" id="option4" value="4" autocomplete="off">
                <label class="btn btn-primary" for="option4">RSA</label>
            </div>
        </div>


        <div class="row mb-3 justify-content-center align-items-center h-100">
          <div class="col-sm-2">
            <input type="number" step="0.01" class="form-control" name="num1" >
            <div class="d-grid gap-3 col-3 mx-auto">
            <label for="inputEmail3" class="col-form-label">RRSI 1</label>
        </div>
          </div>
          <div class="col-sm-2">
            <input type="number" step="0.01" class="form-control" name="num2" >
            <div class="d-grid gap-3 col-3 mx-auto">
            <label for="inputPassword3" class="col-form-label">RRSI 2</label>
        </div>
          </div>
          <div class="col-sm-2">
            <input type="number" step="0.01" class="form-control" name="num3" >
            <div class="d-grid gap-3 col-3 mx-auto">
            <label for="inputEmail3" class=" col-form-label">RRSI 3</label>
        </div>
          </div>
        </div>
        <div class="d-grid gap-2 col-2 mx-auto">
        <button type="submit"  class="btn btn-primary">Расчитать</button>
        </div>
        <div class="row mb-3 justify-content-center align-items-center h-100">
            <div class="col-sm-1">
            <div class="d-grid gap-3 col-2 mx-auto">
               <label for="inputX" class="col-form-label">X</label>
            </div>
              <input type="number" step="0.01" class="form-control"  name="X" id="inputX" value="{{ result_X }}">
            </div>
            <div class="col-sm-1">
                <div class="d-grid gap-3 col-2 mx-auto">
                <label for="inputY" class=" col-form-label">Y</label>
            </div>
              <input type="number" step="0.01" class="form-control"  name="Y" id="inputY" value="{{ result_Y }}">
            </div>
            <div >
              <h3>{{Error}}</h3>
            </div>
        </div>
      </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
